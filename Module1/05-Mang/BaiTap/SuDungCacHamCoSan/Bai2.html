<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 1223445666;
      let str = num.toString();
      let result = [str[0]];
      for (let i = 1; i < str.length; i++) {
        result.push(str[i]);
        if (str[i] % 2 == 0 && str[i + 1] % 2 == 0) {
          result.push("-");
        }
      }
      document.write(num);
      document.write("<br>");
      document.write(result.join(""));
    </script>
  </body>
</html>
