<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [1, 2, 22, 21, 10, 11, 15, 14, 12, 9];
      let sum = 0;
      for (let index = 1; index < array.length; index++) {
        sum += array[index];
      }
      let avg = sum / array.length;
      document.write(`Giá trị trung bình của mảng là ${avg}`);
    </script>
  </body>
</html>
