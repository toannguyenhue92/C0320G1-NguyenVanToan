<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: monospace;
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
    <script>
      let b = document.getElementById("carogame");
      let board = [];
      let data = "";
      for (let i = 0; i < 5; i++) {
        board[i] = new Array(".", ".", ".", ".", ".");
      }
      for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
          data += board[i][j] + "&nbsp;&nbsp;";
        }
      }
      data +=
        "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
      b.innerHTML = data;

      let playerX = true;

      function switchPlayer() {
        playerX = !playerX;
      }

      function changeValue() {
        let positionX;
        let positionY;
        data = "";

        // check (x,y) available
        let availableCell = false;
        do {
          positionX = parseInt(prompt("X: "));
          positionY = parseInt(prompt("Y: "));
          availableCell = board[positionX][positionY] == ".";
          if (!availableCell) {
            alert(`Ô (${positionX},${positionY}) đã được chọn!`);
          }
        } while (!availableCell);

        if (playerX) {
          board[positionX][positionY] = "X";
        } else {
          board[positionX][positionY] = "0";
        }

        for (let i = 0; i < 5; i++) {
          data += "<br/>";
          for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
          }
        }
        data +=
          "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
        b.innerHTML = data;
        
        // Winner
        

        switchPlayer();
      }
    </script>
  </body>
</html>
