<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
  </head>
  <body>
    <form action="#">
      <label for="fullName">Họ và tên:</label>
      <input type="text" name="fullName" id="fullName" />
      <br />
      <br />
      <label for="identityNumber">Số CMND:</label>
      <input type="number" name="identityNumber" id="identityNumber" />
      <br />
      <br />
      <label for="birthDay">Ngày sinh:</label>
      <input type="date" name="birthDay" id="birthDay" />
      <br />
      <br />
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" />
      <br />
      <br />
      <label for="address">Địa chỉ:</label>
      <input type="text" name="address" id="address" />
      <br />
      <br />
      <label for="customerType">Hạng thành viên:</label>
      <select name="customerType" id="customerType">
        <option value="1">Member</option>
        <option value="2">Silver</option>
        <option value="3">Gold</option>
        <option value="4">Platinum</option>
        <option value="5">Dimond</option>
      </select>
      <br />
      <br />
      <label for="discoutRate">Giảm giá:</label>
      <input type="number" name="discoutRate" id="discoutRate" />
      <br />
      <br />
      <label for="guestCount">Số lượng đi kèm:</label>
      <input type="number" name="guestCount" id="guestCount" />
      <br />
      <br />
      <label for="rentDays">Số ngày thuê:</label>
      <input type="number" name="rentDays" id="rentDays" />
      <br />
      <br />
      <label for="serviceType">Loại dịch vụ:</label>
      <select name="serviceType" id="serviceType">
        <option value="100">Room</option>
        <option value="300">House</option>
        <option value="500">Villa</option>
      </select>
      <br />
      <br />
      <label for="roomType">Loại phòng:</label>
      <select name="roomType" id="serviceType">
        <option value="1">Normal</option>
        <option value="2">Business</option>
        <option value="3">VIP</option>
      </select>
      <br>
      <br>
      <button type="button" onclick="showPrice()">Tạm tính</button>
    </form>
    <br>
    <div id="guestInfo"></div>
    <script>
      function showPrice() {
        // let fullName = document.getElementById("fullName").value;
        // let identityNumber = document.getElementById("identityNumber").value;
        let serviceType = document.getElementById("serviceType");
        let servicePrice = parseInt(serviceType.value);
        let rentDays = parseInt(document.getElementById("rentDays").value);
        let discoutRate = parseInt(document.getElementById("discoutRate").value);
        let price = servicePrice * rentDays * (1 - discoutRate/100);
        document.getElementById("guestInfo").innerText = price; 
      }
    </script>
  </body>
</html>
