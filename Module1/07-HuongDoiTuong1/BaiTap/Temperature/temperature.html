<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Temperature {
            constructor(temperature) {
                if (temperature > -273) this.temperature = temperature;
            }
            toFahrenheit() {
                if (this.temperature) return this.temperature * 9 / 5 + 32;
            }
            toKenvin() {
                if (this.temperature) return this.temperature + 273.15;
            }
        }
        let temperatureAtEvening = new Temperature(31);
        let celsius = temperatureAtEvening.temperature;
        let fahrenheit = temperatureAtEvening.toFahrenheit();
        let kenvin = temperatureAtEvening.toKenvin();
        let message = `${celsius}˚C = ${fahrenheit}˚F = ${kenvin}˚K`;
        alert(message);
    </script>
</body>

</html>
