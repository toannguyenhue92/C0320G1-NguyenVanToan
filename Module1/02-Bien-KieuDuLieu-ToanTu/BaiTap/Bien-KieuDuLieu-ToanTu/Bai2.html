<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script type="text/javascript">
    let celsius;
    do {
        celsius = parseFloat(prompt("Nhập nhiệt độ (C)"));
    } while (isNaN(celsius));
    let fahrenheit = (9 * celsius) / 5 + 32;
    document.write("Nhiệt độ F: " + fahrenheit);
</script>
</body>
</html>
