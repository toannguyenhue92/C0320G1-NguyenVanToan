<!DOCTYPE html>

<body>
    <script>
        function feetToMeter(feet) {
            return feet * 0.305;
        }
        function meterToFeet(meter) {
            return meter * 3.279;
        }
        console.log(feetToMeter(9.0));
        console.log(meterToFeet(25.0));
    </script>
</body>
