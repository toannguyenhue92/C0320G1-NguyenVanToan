<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="run()">
    <script>
        function increseByOne() {
            let number = Number(prompt("Input a number"));
            number++;
            return number;
        }
        function run() {
            document.write(increseByOne());
        }
    </script>
</body>

</html>
