<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function doSomething(x, y) {
            if (x > y) {
                alert("x > y");
            } else {
                return x + y;
            }
        }
        console.log(doSomething(2, 1));
        console.log(doSomething(1, 2));
    </script>
</body>
