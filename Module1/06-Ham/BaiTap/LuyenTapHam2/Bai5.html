<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function maximum(x, y, z) {
            if (x > y && x > z) {
                return x;
            } else if (y > z) {
                return y;
            } else {
                return z;
            }
        }
        console.log(maximum(1, 2, 3));
        console.log(maximum(2, 2, 2));
        console.log(maximum(3, 2, 3));
        console.log(maximum(-1, -2, -3));
    </script>
</body>

</html>
