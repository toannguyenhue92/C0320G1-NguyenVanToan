<body>
    <script>
        function isPositive(number) {
            return number > 0 && Number.isInteger(number);
        }
        console.log(isPositive(24));
        console.log(isPositive(0));
        console.log(isPositive(-2));
        console.log(isPositive(11.22));
    </script>
</body>
