<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = Number(prompt("Input a number (x)"));
        let y = Number(prompt("Input a number (y)"));
        let array = [x, y];
        function swap(a) {
            let temp = a[0];
            a[0] = a[1];
            a[1] = temp;
        }
        swap(array);
        alert("Swaped: [ " + array.join(", ") + " ]");
    </script>
</body>

</html>
