<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = ["a", "a", "a", "a", "b", "b", "c", "d", "e"];
        function countChar(char) {
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] == char) {
                    count++;
                }
            }
            return count;
        }
        let c = prompt("Input a character");
        alert(countChar(c));
    </script>
</body>

</html>
