<body>
    <script>
        function getFactorial(number) {
            if (number == 0 || number == 1 || number == 2) {
                return number;
            } else if (number > 2) {
                let result = 1;
                for (let i = 2; i < number; i++) {
                    result *= i;
                }
                return result;
            }
        }
        console.log(`5! = ${getFactorial(5)}`);
        console.log(`0! = ${getFactorial(0)}`);
        console.log(`-1! = ${getFactorial(-1)}`);
    </script>
</body>

</html>
