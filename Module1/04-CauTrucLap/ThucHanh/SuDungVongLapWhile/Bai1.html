<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Enter a number: "));
      alert(num);
      let total = num;
      while (num != -1) {
        num = parseInt(prompt("Enter a number: "));
        alert(num);
        total += num;
      }
      document.write(total);
    </script>
  </body>
</html>
