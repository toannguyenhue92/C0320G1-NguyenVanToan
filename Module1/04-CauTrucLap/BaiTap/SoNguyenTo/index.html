<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("Nhập n:"));
      let count = 0;
      let i = 2;
      let result = "";
      while (count < number) {
        if (isPrime(i)) {
          result += i;
          count++;
          if (count < number) {
            result += ", ";
          }
        }
        i++;
      }
      alert(number + " số nguyên tố đầu tiên là: " + result);
      function isPrime(num) {
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i == 0) {
            return false;
          }
        }
        return true;
      }
    </script>
  </body>
</html>
