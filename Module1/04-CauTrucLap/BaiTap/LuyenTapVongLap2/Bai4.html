<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: monospace;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <script>
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 20; j++) {
          if (j == 0 || j == 19 || i == 0 || i == 4) {
            document.write("*");
          } else {
            document.write("-");
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
