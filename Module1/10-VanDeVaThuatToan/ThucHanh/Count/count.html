<!DOCTYPE html>

<body>
  <script>
    const array = [4, 2, 4, 6, 1, -2, 0, 1, 8, -5];

    function count(array, value) {
      let count = 0;
      for (let index = 0; index < array.length; index++) {
        const element = array[index];
        if (element == value) {
          count++;
        }
      }
      return count;
    }

    let sampleValue = 4;

    console.log(`array: \[${array.join(", ")}\]`);
    console.log(`Value ${sampleValue} : ${count(array, sampleValue)} times.`);
  </script>
</body>
