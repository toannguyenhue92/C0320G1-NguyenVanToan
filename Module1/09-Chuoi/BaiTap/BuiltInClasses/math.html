<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math</title>
</head>

<body>
  <script>
    function randomFrom0To10() {
      return Math.random() * 10;
    }
    function randomFrom0To400() {
      return Math.random() * 400;
    }
    function randomFrom50To100() {
      return Math.random() * 50 + 50;
    }
    console.log(`Random from 0 to 10: ${randomFrom0To10()}`);
    console.log(`Random from 0 to 400: ${randomFrom0To400()}`);
    console.log(`Random from 50 to 100: ${randomFrom50To100()}`);
    console.log(`min of [5, 7, 2, 9]: ${Math.min(5, 7, 2, 9)}`);
    console.log(`5^3 = ${Math.pow(5, 3)}`);
    console.log(`Area of a circle with 5cm radius: ${Math.PI * 5 * 5}`);
  </script>
</body>

</html>
