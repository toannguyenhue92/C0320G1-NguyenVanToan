<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validate account</title>
</head>

<body>
  <script>
    const regex = /^[_a-z0-9]{6,}$/;
    const goodNames = ['123abc_', '_abc123', '______', '123456', 'abcdefg'];
    const badNames = ['.@', '12345', '1234_', 'abcde'];

    function checkNames(names) {
      names.forEach(name => {
        console.log(`${name} : ${regex.test(name)}`);
      });
    }

    checkNames(goodNames);
    checkNames(badNames);
  </script>
</body>

</html>
