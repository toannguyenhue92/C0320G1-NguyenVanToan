<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="height">Chiều cao:</label>
      <input type="number" name="height" id="height" />
      <br />
      <br />
      <label for="weight">Cân nặng:</label>
      <input type="number" name="weight" id="weight" />
      <br />
      <br />
      <button type="button" onclick="calculateBMI()">Tính chỉ số BMI</button>
    </form>
    <br />
    <h3 id="result"></h3>
    <script>
      function calculateBMI() {
        let height = parseFloat(document.getElementById("height").value);
        let weight = parseFloat(document.getElementById("weight").value);
        let bmi = weight / (height * height);
        if (bmi < 18) document.write("Underweight");
        else if (bmi < 25.0) document.write("Normal");
        else if (bmi < 30.0) document.write("Overweight");
        else document.write("Obese");
      }
    </script>
  </body>
</html>
