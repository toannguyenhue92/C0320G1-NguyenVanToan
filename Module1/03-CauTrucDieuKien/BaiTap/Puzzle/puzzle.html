<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 500px;
      }
      #puzzle {
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <table id="puzzle">
      <tr>
        <td><img src="./images/pic-1-1.jpg" id="img1" onclick="changeImage(1)" /></td>
        <td><img src="./images/pic-2-2.jpg" id="img2" onclick="changeImage(2)" /></td>
        <td><img src="./images/pic-3-3.jpg" id="img3" onclick="changeImage(3)" /></td>
      </tr>
    </table>
    <script>
      let img1 = document.getElementById("img1");
      let img2 = document.getElementById("img2");
      let img3 = document.getElementById("img3");
      let puzzle = document.getElementById("puzzle");
      function changeImage(img) {
        switch (img) {
          case 1:
            if (img1.getAttribute("src") === "./images/pic-1-1.jpg") {
              img1.src = "./images/pic-2-1.jpg";
            } else if (img1.getAttribute("src") === "./images/pic-2-1.jpg") {
              img1.src = "./images/pic-3-1.jpg";
            } else if (img1.getAttribute("src") === "./images/pic-3-1.jpg") {
              img1.src = "./images/pic-1-1.jpg";
            }
            break;
          case 2:
            if (img2.getAttribute("src") === "./images/pic-1-2.jpg") {
              img2.src = "./images/pic-2-2.jpg";
            } else if (img2.getAttribute("src") === "./images/pic-2-2.jpg") {
              img2.src = "./images/pic-3-2.jpg";
            } else if (img2.getAttribute("src") === "./images/pic-3-2.jpg") {
              img2.src = "./images/pic-1-2.jpg";
            }
            break;
          case 3:
            if (img3.getAttribute("src") === "./images/pic-1-3.jpg") {
              img3.src = "./images/pic-2-3.jpg";
            } else if (img3.getAttribute("src") === "./images/pic-2-3.jpg") {
              img3.src = "./images/pic-3-3.jpg";
            } else if (img3.getAttribute("src") === "./images/pic-3-3.jpg") {
              img3.src = "./images/pic-1-3.jpg";
            }
            break;
        }
        if (
          (img1.getAttribute("src") === "./images/pic-1-1.jpg" &&
            img2.getAttribute("src") === "./images/pic-1-2.jpg" &&
            img3.getAttribute("src") === "./images/pic-1-3.jpg") ||
          (img1.getAttribute("src") === "./images/pic-2-1.jpg" &&
            img2.getAttribute("src") === "./images/pic-2-2.jpg" &&
            img3.getAttribute("src") === "./images/pic-2-3.jpg") ||
          (img1.getAttribute("src") === "./images/pic-3-1.jpg" &&
            img2.getAttribute("src") === "./images/pic-3-2.jpg" &&
            img3.getAttribute("src") === "./images/pic-3-3.jpg")
        ) {
          puzzle.style.borderColor = "greenyellow";
        } else {
          puzzle.style.borderColor = "";
        }
      }
    </script>
  </body>
</html>
