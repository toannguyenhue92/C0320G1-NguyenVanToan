<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("Nhập vào một số nguyên:"));
      if (number < 0) {
        alert("Số vừa nhập nhỏ hơn 0");
      } else if (number > 0) {
        alert("Số vừa nhập lớn hơn 0");
      } else {
        alert("Số vừa nhập bằng 0");
      }
    </script>
  </body>
</html>
