<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const meterToFeet = 3.2808;
      let meter = Number(prompt("Nhập vào số mét:"));
      let feet = meter * meterToFeet;
      alert(`${meter} m = ${feet} ft`);
    </script>
  </body>
</html>
