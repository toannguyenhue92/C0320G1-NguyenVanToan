<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <style>
        body {
            max-width: 800px;
            margin: auto;
        }

        .menu,
        .product-table {
            padding-top: 20px;
        }

        .message {
            padding-top: 20px;
            margin-bottom: 0px;
            color: green;
        }
    </style>
</head>

<body>
    <div class="menu">
        <a th:href="@{/product/add}" class="btn btn-primary">Thêm mới sản phẩm</a>
    </div>
    <p class="message" th:if=${message} th:text=${message}></p>
    <div class="product-table">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tên sản phẩm</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Mô tả</th>
                    <th scope="col">Hãng sản xuất</th>
                    <th scope="col">Cập nhật</th>
                    <th scope="col">Xóa</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product,productStat : ${products}">
                    <th scope="row" th:text="${productStat.count}">#</th>
                    <td th:text="${product.productName}">Tên sản phẩm</td>
                    <td th:text="${product.productPrice}">Giá</td>
                    <td th:text="${product.productDescription}">Mô tả</td>
                    <td th:text="${product.supplier}">Hãng sản xuất</td>
                    <td scope="col">
                        <a th:href="@{/product/{id}/update(id=${product.id})}">Cập nhật</a>
                    </td>
                    <td scope="col">
                        <a th:href="@{/product/{id}/delete(id=${product.id})}">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
