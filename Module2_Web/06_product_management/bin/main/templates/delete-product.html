<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xóa sản phẩm</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <style>
        .product-form {
            max-width: 300px;
            margin: auto;
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div class="product-form">
        <form th:action="@{/product/{id}/delete(id=*{id})}" method="POST" th:object="${product}">
            <div class="form-group">
                <a th:href="@{/}" class="form-control btn btn-secondary">Quay lại danh sách sản phẩm</a>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{productName}"  disabled>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{productPrice}"  disabled>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{productDescription}" disabled>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{supplier}" disabled>
            </div>
            <div class="form-group">
                <input type="submit" class="form-control btn btn-primary" value="Xóa">
            </div>
        </form>
    </div>
</body>

</html>
